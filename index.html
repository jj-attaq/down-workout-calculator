<!DOCTYPE html>
<html>
  <head>
    <title>down workout calculator</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- <button>press me</button> -->
    <script>
      var sets = prompt("How many sets do you want to do?");
      for (var count = 0, result = count; count <= sets; ++count) {
        result = count + result;
        console.log(result);
      }
      alert(
        `A "down workout" starting at ${sets} sets will result in ${result} repetions.\n \n GET AFTER IT!`
      );

      //
    </script>
  </body>
</html>
