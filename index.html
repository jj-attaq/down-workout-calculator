<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>down workout calculator</title>
  </head>
  <body>
    <header></header>
    <form onsubmit="calculate()">
      <label for="numberOfSets"
        >Please enter the number of sets you'd like in your down workout:</label
      >
      <br />
      <input tabindex="0" type="number" id="numberOfSets" name="numberOfSets" />
      <input tabindex="0" type="submit" value="calculate" />
    </form>
    <script>
      function caluclate() {
        var sets = document.getElementById("numberOfSets");
        for (var count = 0, result = count; count <= sets; ++count) {
          result = count + result;
          console.log(result);
        }
      }
    </script>
    <footer></footer>
  </body>
</html>
